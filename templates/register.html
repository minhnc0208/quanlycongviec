<!-- register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='register_style.css') }}">
    <link rel="stylesheet" href="D:\bootstrap-4.5.3-dist\bootstrap-4.5.3-dist\js">
    <link rel="stylesheet" href="D:\bootstrap-4.5.3-dist\bootstrap-4.5.3-dist\css">
</head>

<body>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Register</h2>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <!-- Thêm liên kết để quay lại trang đăng nhập -->
            <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
        </div>
    </div>
</body>

</html>
